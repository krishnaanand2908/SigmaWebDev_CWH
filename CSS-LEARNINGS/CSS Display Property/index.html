<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property | Sigma Web Development Course - Tutorial #23</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
        }
        .box2 {
            border: 2px solid red;
        }

        .inline-block-element {
            display: inline-block;
        }

        .box3{
            border: 2px solid green;
            padding: 30px;
            margin: 30px;
            width: 200px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a div
    </div>

    <div class="box">
        I am another div
    </div>

    <span class="box2">
        Hi I am a span
    </span>

    <div class="inline-block-element box3">
        Hi I am an inline-block element!
    </div>
</body>

</html>
