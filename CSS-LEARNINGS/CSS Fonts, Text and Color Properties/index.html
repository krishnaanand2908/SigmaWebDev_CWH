<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Fonts, Text & Color Properties</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins&display=swap');

        body {
            background-image: radial-gradient(#67C4FD, #FFFFFF, #21ABFF);
        }

        #main_head {
            color: aqua;
            background-color: #0093FF;
            font-family: 'Baloo Bhai 2', sans-serif;
            font-weight: 600;
            font-size: 40px;
            font-style: italic;
            text-decoration: underline double;
            text-decoration-color: aquamarine;
            text-align: center;
            border: 3px;
            border-style: solid;
            border-radius: 20px;
            border-color: blue;
        }
    </style>

<body>
    <div>
        <h1 id="main_head">CSS: Fonts, Text & Color Properties</h1>
    </div>
</body>

</html>
